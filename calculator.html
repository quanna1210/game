<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
    <style>
        #result {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #result td, #result th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #result tr:nth-child(even){background-color: #f2f2f2;}
        
        #result tr:hover {background-color: #ddd;}
        
        #result th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        </style>
        <link rel="apple-touch-icon" sizes="180x180" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">

        <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="icon" type="image/png" sizes="96x96" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
        <link rel="icon" type="image/png" sizes="192x192" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>

<body>
    <h1 style="text-align: center;margin-top:20px;font-family: sans-serif;">Tính tiền hàng</h1>
    <div style="padding:15px;text-align: center;">
        <textarea style="width: 100%;padding:10px;border-color:#ddd;border-radius:5px;font-size:16px;color:#333" rows="10" id="content" placeholder="Nhập nội dung hàng"></textarea>
        <button style="background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin:20px auto;" id="submit-btn">Tính tổng</button>
        <div id="result" style="margin-top:20px">

        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).on('click', '#submit-btn', function (e) {
            var content = $('#content').val()
            if(content == ''){
                return;
            }
            const pattern = /(|-)[0-9]+k/gm;
            let match;
            let result = []
            while ((match = pattern.exec(content)) !== null) {
                result.push(match[0])
            }
            let html = '<table id="result">';
            html+='<tr><th>STT</th><th>Khoản tiền</th></tr>'
            let tongtien = 0;
            for(var i=0;i<result.length;i++){
                let cash = parseInt(result[i].replace('k',''))
                tongtien = tongtien + cash
                html+= '<tr>'
                html+='<td>'+(i+1)+'</td>'
                html+='<td>'+result[i]+'</td>'
                html+= '</tr>'
            }
            html+='<tr><th>Tổng tiền</th><th>'+tongtien+'k</th></tr>'
            html+='</table>'
            $('#result').html(html)
            $('#result').focus()
        })
    </script>
</body>

</html>
